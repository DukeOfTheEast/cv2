<!DOCTYPE html>
<html>
    <head>
        <title>signup page</title>
    </head>
    <body>
        <h2>Sign Up</h2>
        <form>
            <li><label for="full name">
                Full name:
                <input type="text" id="full name" name="full name">
            </label></li>
            <li><label for="username">
                Username:
                <input type="text" id="username" name="username">
            </label></li>
            <li><label for="password">
                Password:
                <input type="password" id="password" name="password" maxlength="10" minlenght="5">
            </label></li>
            <li>
                <label for="confirm password">
                    Confirm Password:
                    <input type="password" id="password" name="password">
                </label>
            </li>
            <button>Submit</button>
        </form>
        <label for="start">Registration Date:</label>
        <input type="date" id="start" name="trip-start" value="2022-03-8" min="1999-01-01" max="2022-12-30"><br>
        <label for="file">UPLOAD IMAGE FILE:</label>
        <input type="file">
    </body>
</html>
